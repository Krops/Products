{% extends "base.html" %}
{% load prices %}
{% block title %}Product: {{object.name}}{% endblock %}
{% block content %}
<section>
<p><a href="{% url 'category' object.category.slug %}">Back to category</a></p>
<p>Product: {{ object.name }}</p>
<div>Price: {% gross object.price %}</div>
<div>Description: {{ object.description }}</div>
</section>
{% endblock %}
